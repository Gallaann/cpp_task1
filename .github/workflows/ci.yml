name: CI

on:
  push:
    branches: [ develop ]

env:
  BUILD_TYPE: Debug

jobs:
  cppcheck:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: run cppcheck
        uses: deep5050/cppcheck-action@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN}}
          std: c++17

  clang-tidy:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: run clang-tidy
        uses: cpp-linter/cpp-linter-action@v2.4.2
        with:
          style: ''
          extra-args: -std=c++17

  clang-format:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: run clang-tidy
        uses: cpp-linter/cpp-linter-action@v2.4.2
        with:
          style: file
          extra-args: -std=c++17
          tidy-checks: '-*'

  build:
    needs: [ cppcheck, clang-tidy, clang-format]

    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: build
        run: cmake -B ./build

      - name: upload-artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: .

  build_with_tests:
    needs: [ build ]

    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: build
        run: cmake -DBUILD_TESTS=ON -B ./build

      - name: upload-artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: ${{ github.workflow }}/build_with_tests

  run_tests:
    needs: [build_with_tests]

    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: download build artifact
        uses: actions/download-artifact@v3
        with:
          name: build-artifact
          path: ${{ github.workflow }}/build_with_tests

      - name: run tests
        run: |
          cd ${{ github.workflow }}/build_with_tests/tests/
          ls
#          chmod +x finder_test
#          ./finder_test

      - name: coverage
        run: |
          cd ${{ github.workflow }}/build_with_tests/
          lcov -t . -o coverage.info -c -d .
          genhtml -o report coverage.info   


